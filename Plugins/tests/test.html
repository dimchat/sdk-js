<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIM Plugins Test Cases</title>
    <script src="../libs/crypto-js/core.js"></script>
    <script src="../libs/crypto-js/cipher-core.js"></script>
    <script src="../libs/crypto-js/aes.js"></script>
    <script src="../libs/crypto-js/md5.js"></script>
    <script src="../libs/crypto-js/sha256.js"></script>
    <script src="../libs/crypto-js/ripemd160.js"></script>
    <script src="../libs/jsencrypt.js"></script>

    <link href="/Crypto/tests/test.css" type="text/css" rel="stylesheet" />
    <script src="/Crypto/libs/loader.js"></script>
    <script src="/Crypto/libs/runner.js"></script>
    <script src="/Crypto/libs/utils.js"></script>

    <script src="/DIMP/dist/dimp.js"></script>

    <script>
        !function (ns) {
            var sources = [
                'src/crypto/base58.js',

                'src/crypto/md5.js',
                'src/crypto/sha256.js',
                'src/crypto/ripemd160.js',

                'src/crypto/pem.js',

                'src/crypto/aes.js',
                'src/crypto/rsa.js',

                'src/address.js',
                'src/meta.js'

                // 'src/immortals.js'
            ];

            var dist = 'dist/plugins.js';

            var tests = [
                'src/immortals.js',

                '../Crypto/tests/crypto_tests.js',
                '../MingKeMing/tests/mkm_tests.js',
                '../DaoKeDao/tests/dkd_tests.js',
                '../DIMP/tests/core_tests.js',
                'tests/plugins_tests.js'
            ];

            var base = window.location.href;
            base = base.substring(0, base.indexOf('tests/test.html'));
            var loader = new Loader(base);

            for (var i = 0; i < sources.length; ++i) {
                loader.importJS(sources[i]);
            }
            for (var j = 0; j < tests.length; ++j) {
                loader.importJS(tests[j]);
            }

            ns.sources = sources;
            ns.dist = dist;
        }(window);

        $(function () {
            var runner = new Runner('crypto_tests');
            runner.run(crypto_tests);
        });

        $(function () {
            var runner = new Runner('mkm_tests');
            runner.run(mkm_tests);
        });

        $(function () {
            var runner = new Runner('dkd_tests');
            runner.run(dkd_tests);
        });

        $(function () {
            var runner = new Runner('core_tests');
            runner.run(core_tests);
        });

        $(function () {
            var runner = new Runner('plugins_tests');
            runner.run(plugins_tests);
        });
    </script>
</head>
<body>

<h2>Crypto Tests</h2>
<div id="crypto_tests">Testing ...</div>
<div>&nbsp;</div>

<h2>MingKeMing Tests</h2>
<div id="mkm_tests">Testing ...</div>
<div>&nbsp;</div>

<h2>DaoKeDao Tests</h2>
<div id="dkd_tests">Testing ...</div>
<div>&nbsp;</div>

<h2>Core Tests</h2>
<div id="core_tests">Testing ...</div>
<div>&nbsp;</div>

<h2>Plugins Tests</h2>
<div id="plugins_tests">Testing ...</div>
<div>&nbsp;</div>

<h2>Makefile</h2>
<p class="console">
    <script>
        !(function () {
            var text = 'cat';
            for (var i = 0; i < sources.length; ++i) {
                text += ' ' + sources[i];
            }
            text += ' >> ' + dist;
            document.writeln(text);
        }());
    </script>
</p>
</body>
</html>
