<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIM-SDK Test Cases</title>
    <script src="/Plugins/libs/3rd/crypto-js/core.js"></script>
    <script src="/Plugins/libs/3rd/crypto-js/cipher-core.js"></script>
    <script src="/Plugins/libs/3rd/crypto-js/aes.js"></script>
    <script src="/Plugins/libs/3rd/crypto-js/md5.js"></script>
    <script src="/Plugins/libs/3rd/crypto-js/sha256.js"></script>
    <script src="/Plugins/libs/3rd/crypto-js/ripemd160.js"></script>
    <script src="/Plugins/libs/3rd/jsencrypt.js"></script>
    <script src="/Plugins/libs/3rd/sha3.js"></script>
    <script src="/Plugins/libs/3rd/ecc/bn.js"></script>
    <script src="/Plugins/libs/3rd/ecc/secp256k1.js"></script>

    <link href="/Crypto/tests/test.css" type="text/css" rel="stylesheet" />
    <script src="/Crypto/libs/loader.js"></script>
    <script src="/Crypto/libs/runner.js"></script>
    <script src="/Crypto/libs/utils.js"></script>

    <script src="/DIMP/dist/dimp.js"></script>
    <script src="/Plugins/dist/plugins.js"></script>

    <script>
        !function (ns) {
            var sources = [
                'src/namespace.js',
                'src/utils/checkers.js',

                'src/mkm/members.js',
                'src/mkm/bot.js',
                'src/mkm/station.js',
                'src/mkm/provider.js',

                'src/msg/instant.js',
                'src/msg/secure.js',
                'src/msg/reliable.js',
                'src/msg/helper.js',
                'src/msg/factory.js',

                'src/cpu/proc.js',
                'src/cpu/base.js',
                'src/cpu/contents.js',
                'src/cpu/commands.js',
                'src/cpu/customized.js',
                'src/cpu/creator.js',

                'src/core/ans.js',
                'src/core/archivist.js',
                'src/core/delegate.js',
                'src/core/facebook.js',
                'src/core/packer.js',
                'src/core/processor.js',
                'src/core/messenger.js',
                'src/core/factory.js',
                null
            ];

            var dist = 'dist/sdk.js';

            var tests = [
                '../Crypto/tests/crypto_tests.js',
                '../MingKeMing/tests/mkm_tests.js',
                '../DaoKeDao/tests/dkd_tests.js',
                '../DIMP/tests/core_tests.js',
                '../Plugins/tests/compat.js',
                '../Plugins/tests/plugins_tests.js',

                'tests/keycache.js',
                'tests/sdk_tests.js',
                null
            ];

            var base = window.location.href;
            base = base.substring(0, base.indexOf('tests/test.html'));
            var loader = new Loader(base);

            for (var i = 0; i < sources.length; ++i) {
                loader.importJS(sources[i]);
            }
            for (var j = 0; j < tests.length; ++j) {
                loader.importJS(tests[j]);
            }

            ns.sources = sources;
            ns.dist = dist;
        }(window);

        $(function () {
            var runner = new Runner('crypto_tests');
            runner.run(crypto_tests);
        });

        $(function () {
            var runner = new Runner('mkm_tests');
            runner.run(mkm_tests);
        });

        $(function () {
            var runner = new Runner('dkd_tests');
            runner.run(dkd_tests);
        });

        $(function () {
            var runner = new Runner('core_tests');
            runner.run(core_tests);
        });

        $(function () {
            var runner = new Runner('plugins_tests');
            runner.run(plugins_tests);
        });

        $(function () {
            var runner = new Runner('sdk_tests');
            runner.run(sdk_tests);
        });
    </script>
</head>
<body>

<h2>Crypto Tests</h2>
<div id="crypto_tests">Testing ...</div>
<div>&nbsp;</div>

<h2>MingKeMing Tests</h2>
<div id="mkm_tests">Testing ...</div>
<div>&nbsp;</div>

<h2>DaoKeDao Tests</h2>
<div id="dkd_tests">Testing ...</div>
<div>&nbsp;</div>

<h2>Core Tests</h2>
<div id="core_tests">Testing ...</div>
<div>&nbsp;</div>

<h2>Plugins Tests</h2>
<div id="plugins_tests">Testing ...</div>
<div>&nbsp;</div>

<h2>SDK Tests</h2>
<div id="sdk_tests">Testing ...</div>
<div>&nbsp;</div>

<h2>Makefile</h2>
<p class="console">
    <script>
        !(function () {
            var text = 'cat';
            var file;
            for (var i = 0; i < sources.length; ++i) {
                file = sources[i];
                if (!file) {
                    continue;
                }
                text += ' ' + file;
            }
            text += ' >> ' + dist;
            document.writeln(text);
        }());
    </script>
</p>
<p class="console">
    <script>
        !(function () {
            var text = 'cat' +
                ' ../../core-js/DIMP/dist/dimp.js' +
                ' ../Plugins/dist/plugins.js' +
                ' dist/sdk.js' +
                ' ../../../moky/FiniteStateMachine/fsm-js/FSM/dist/fsm.js' +
                ' ../../../moky/wormhole/startrek-js/StarTrek/dist/startrek.js' +
                ' ../StarGate/dist/stargate.js';
            text += ' >> dist/dimall.js';
            document.writeln(text);
        }());
    </script>
</p>
</body>
</html>
